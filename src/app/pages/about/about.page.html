<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>About Commands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let command of commandList">
      <ion-label>
        <h2>{{command.heading}}</h2>
        <h5 class="ion-text-wrap">{{command.info}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
